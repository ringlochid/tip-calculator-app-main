<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-dollar.svg">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  
  <title>Tip calculator app</title>
</head>
<body>
  <main class="main-card">
    <div class="operation-card">
      <form id="operation-form" class="operation-card-form">
        <label class="operation-card-field">
          <span>Bill</span> <br>
          <img class="icon-img" alt="doller" src="./images/icon-dollar.svg">
          <input type="number" id="bill" name="bill" inputmode="decimal" min="0" step="0.01" placeholder="0" required>
        </label>
        <fieldset class="operation-card-tip-panels">
          <legend>Select Tip</legend>
          <input type="radio" id="operation-card-tip-5" name="tip" value="5">
          <label for="operation-card-tip-5">5%</label>
          <input type="radio" id="operation-card-tip-10" name="tip" value="10">
          <label for="operation-card-tip-10">10%</label>
          <input type="radio" id="operation-card-tip-15" name="tip" value="15">
          <label for="operation-card-tip-15">15%</label>
          <input type="radio" id="operation-card-tip-25" name="tip" value="25">
          <label for="operation-card-tip-25">25%</label>
          <input type="radio" id="operation-card-tip-50" name="tip" value="50">
          <label for="operation-card-tip-50">50%</label>

          <label for="operation-card-custom-tip" class="sr-only">Custom tip</label>
          <input type="number" id="operation-card-custom-tip" name="custom-tip" inputmode="numeric" min="0" step="1" placeholder="Custom">
        </fieldset>

        <label class="operation-card-field">
          <span>Number of People</span> <br>
          <img class="icon-img" alt="doller" src="./images/icon-person.svg">
          <input type="number" id="number-of-people" name="number-of-people" inputmode="numeric" min="0" step="1" placeholder="0" required>
        </label>
      </form>
    </div>
    <div class="result-card">
      <div class="res-display">
        <div>
          Tip Amount<br>
          /person
        </div>
        <div><h1>$0.00</h1></div>
        <div>
          Total<br>
          /person
        </div>
        <div><h1>$0.00</h1></div>
      </div>
      <button id="reset" name="reset" class="reset-button">RESET</button>
    </div>
  </main>

</body>
</html>
