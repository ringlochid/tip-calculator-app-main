<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-dollar.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  
  <title>Tip calculator app</title>
</head>
<body>
  <main class="main-card">
    <div class="operation-card">
      <form id="operation-form" class="operation-card-form" novalidate>
        <div class="operation-card-field">
          <div class="field-header">
            <label for="bill">Bill</label>
            <span class="field-error" id="bill-error" aria-live="polite"></span>
          </div>
          <div class="input-wrapper">
            <img class="icon-img" src="./images/icon-dollar.svg" alt="" aria-hidden="true">
            <input type="number" id="bill" name="bill" inputmode="decimal" min="0" max="9999" step="0.01" placeholder="0" required>
          </div>
        </div>

        <fieldset class="operation-card-tip-panels">
          <legend>
            <span>Select Tip %</span>
            <span class="field-error" id="tip-error" aria-live="polite"></span>
          </legend>
          <input type="radio" id="operation-card-tip-5" name="tip" value="5">
          <label for="operation-card-tip-5">5%</label>
          <input type="radio" id="operation-card-tip-10" name="tip" value="10">
          <label for="operation-card-tip-10">10%</label>
          <input type="radio" id="operation-card-tip-15" name="tip" value="15">
          <label for="operation-card-tip-15">15%</label>
          <input type="radio" id="operation-card-tip-25" name="tip" value="25">
          <label for="operation-card-tip-25">25%</label>
          <input type="radio" id="operation-card-tip-50" name="tip" value="50">
          <label for="operation-card-tip-50">50%</label>

          <label for="operation-card-custom-tip" class="sr-only">Custom tip</label>
          <input type="number" id="operation-card-custom-tip" name="custom-tip" inputmode="numeric" min="0" max="100" step="1" placeholder="Custom">
        </fieldset>

        <div class="operation-card-field">
          <div class="field-header">
            <label for="number-of-people">Number of People</label>
            <span class="field-error" id="people-error" aria-live="assertive"></span>
          </div>
          <div class="input-wrapper">
            <img class="icon-img" src="./images/icon-person.svg" alt="" aria-hidden="true">
            <input type="number" id="number-of-people" name="number-of-people" inputmode="numeric" min="1" max="9999" step="1" placeholder="0" required>
          </div>
        </div>
      </form>
    </div>
    <div class="result-card">
      <div class="res-display">
        <div class="result-line">
          <div>
            <p class="result-title">Tip Amount</p>
            <p class="result-subtitle">/ person</p>
          </div>
          <p class="result-value" id="tip-amount">$0.00</p>
        </div>
        <div class="result-line">
          <div>
            <p class="result-title">Total</p>
            <p class="result-subtitle">/ person</p>
          </div>
          <p class="result-value" id="total-amount">$0.00</p>
        </div>
      </div>
      <button id="reset" name="reset" type="button" class="reset-button" disabled>RESET</button>
    </div>
  </main>
</body>
</html>
